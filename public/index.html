<head>
	<meta charset="UTF-8" />

</head>

<body>
	<!-- NAVBAR TESTING -->
	<ul class="nav">
		<li class="nav-item-logo" style="float:left"><a href="home.html"><img
					src="./images/Pokemon Trade Logo Website.png" style="height: 56px;"></a></li>

	</ul>
	<!-- NAVBAR END TEST -->

	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-globe"></i> PokeChat </h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="Global">Global</option>
						<option value="Trade Room 1">Trade Room 1</option>
						<option value="Trade Room 2">Trade Room 2</option>
						<option value="Trade Room 3">Trade Room 3</option>
						<option value="Trade Room 4">Trade Room 4</option>
						<option value="Trade Room 5">Trade Room 5</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
